<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
</head>
<body>
    <h1>Вход в TODO-List</h1>
    <div class="login-form">
        <h2>Вход пользователя</h2>
        <form method="post" th:action="@{/todo/login}" th:object="${user}">
            <label>Email</label>
            <input type="email" name="userEmail" placeholder="Ваш email" value="">
            <label>Password</label>
            <input type="password" name="userPassword" placeholder="Ваш пароль" value="">
            <input type="submit" value="Вход">
        </form>
    </div>
</body>
</html>

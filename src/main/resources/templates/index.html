<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>ToDo</title>
    <style>

        .task-form {
            background-color: yellow;
            width: 300px;
            height: 300px;
            margin-bottom: 10px;
            margin-top: 10px;
        }

        .task-form form {
            display: flex;
            flex-direction: column;
            width: 300px;
            height: 300px;
        }

        #btn-show-form {
            width: 300px;
            height: 100px;
        }

        .task-list {
            display: flex;
            flex-wrap: nowrap;
        }

        .task-id {
            width: 30px;
            margin-right: 10px;
            background-color: cyan;
        }

        .task-name {
            width: 200px;
            margin-right: 10px;
            background-color: red;
        }

        .task-user {
            width: 100px;
            background-color: orange;
            margin-right: 10px;
        }

    </style>
</head>
<body>

    <h1>Привет новый TODO-List</h1>
    <button id="btn-show-form">Добавить новую задачу</button>

    <div class="task-form">
        <form method="post" th:action="@{/tasks/save}" th:object="${task}">
            <h2>Добавление задачи</h2>
            <label>Название задачи:</label>
            <input type="text" name="taskName" value="">
            <label>Исполнитель:</label>
            <input type="text" name="executorName" value="">
            <label>Срок выполнения:</label>
            <input type="text" name="deadline" value="">
            <hr>
            <input class="btn-save" type="submit" value="Save">
        </form>
    </div>

    <h2 name="message">Список задач</h2>

    <table id="tasks">
        <tr>
            <th>id</th>
            <th>taskName</th>
            <th>executorName</th>
        </tr>
        <tr th:attr="data-id=${task.id}" th:each="task : ${tasks}">
            <td>
                <div class="task-id" th:text="${task.id}">1</div>
            </td>
            <td>
                <div class="task-name" th:text="${task.taskName}">Помыть посуду</div>
            </td>
            <td>
                <div class="task-user" th:text="${task.executorName}">Иван</div>
            </td>
            <td>
<!--                <button id="btn-finish" th:attr="data-id=${task.id}" method="post" th:action="@{/tasks/delete}" th:object="${task}" th:name="taskIdToRemove">Завершить задание</button>-->
                <form method="post" th:action="@{/tasks/delete}">
                    <button type="submit" name="btn-remove"  th:value="${task.id}">Удалить</button>
                </form>

            </td>
        </tr>
    </table>



<!--    <div class="task-list" th:each="task : ${tasks}">-->
<!--        <div class="task-id" th:text="${task.id}">1</div>-->
<!--        <div class="task-name" th:text="${task.taskName}">Помыть посуду</div>-->

<!--        <button id="btn-finish">Завершить задание</button>-->
<!--    </div>-->

</body>
</html>

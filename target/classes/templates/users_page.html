<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>ToDo</title>
    <link rel="stylesheet" type="text/css" href="/css/users_page_styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/js/users_page.js"></script>
</head>
<body>

    <h1>Новый ToDo list</h1>
<!--    <div class="user-block">-->
<!--        <div class="user-image">-->
<!--            &lt;!&ndash;                <img class="registration-image" th:src="@{/images/user-image.png}" alt="reg image">&ndash;&gt;-->
<!--        </div>-->
<!--        <div class="user-full-name" >Иванов Николай</div>-->
<!--    </div>-->


    <div class="btn-block">
        <button id="btn-list-tasks">СПИСОК ЗАДАЧ</button>
        <button id="btn-show-users">СПИСОК ПОЛЬЗОВАТЕЛЕЙ</button>
        <button id="btn-list-remove-tasks">УДАЛЕННЫЕ ЗАДАЧИ</button>
    </div>

    <div class="list-all-users">
        <div class="title-users">
            <h2 name="users">Список пользователей (<span th:text="${usersCount}">0</span>)</h2>
        </div>
        <div class="block-table-users">
            <table id="users-table">
                <tr>
                    <th>ИД</th>
                    <th>Фото</th>
                    <th>Пользователь</th>
                    <th>Email</th>
                    <th>Кол-во задач в работе</th>
                    <th>Кол-во выполненных</th>
                </tr>
                <!--        данные из TaskController где добавляем атрибуты в Model-->
                <tr th:attr="data-id=${user.id}" th:each="user : ${users}">
                    <td>
                        <div class="user-id" th:text="${user.id}">1</div>
                    </td>
                    <td>
                        <div class="user-photo" >
                            <img th:src="${user.image}" alt="user-img">
                        </div>
                    </td>
                    <td>
                        <div class="user-name" th:text="${user.name}">Иван</div>
                    </td>
                    <td>
                        <div class="user-email" th:text="${user.email}">ivan@mail.ru</div>
                    </td>
                    <td>
                        <div class="user-tasks-process" th:text="${user.statistics.countInProcessTasks}">2</div>
                    </td>
                    <td>
                        <div class="user-tasks-completed" th:text="${user.statistics.countCompletedTasks}">1</div>
                    </td>
                </tr>
            </table>
        </div>
    </div>

</body>
</html>
